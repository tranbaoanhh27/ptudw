      <p>
        <label>Password:</label>
          <input type="password"

          <a href="#" onclick="handleClick(this)"><i class="bi bi-eye-slash" 
              ></i></a>
      </p>
      <p>
        <label>Confirmr Password:</label>
          <input type="password" 
              name="password" id="password_confirm" />
          <a href="#" onclick="handleClick(this)"><i class="bi bi-eye-slash" 
              ></i></a>
      </p>

      <button id="submit" 
          class="btn btn-primary" onclick="handleConfirm()">
          Confirm
      </button>
      
  </form>

  <script>
    function handleClick(obj){
      let elm = obj.previousElementSibling;
      console.log(elm)
      if (elm.type == 'text'){
        elm.type = 'password'
      }else{
        elm.type = 'text'
      }
    }

    function handleConfirm(){
      let pass = document.getElementById('password').value;
      let confirm = document.getElementById('password_confirm').value;
      console.log(pass)
      console.log(confirm)
      if (pass == confirm){
        alert("The password connfirm is correct!")
      }else{
        alert("The password confirm is not correct!")
      }
    }
